<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHINACNU Steel Quote</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?steel,coil') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #002244;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .brand {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #003366;
    }
    .flag-select {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .flag-select button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="brand">CHINACNU STEEL</div>
    <div class="flag-select">
      <button onclick="setLang('zh')">🇨🇳</button>
      <button onclick="setLang('en')">🇺🇸</button>
      <button onclick="setLang('ru')">🇷🇺</button>
      <button onclick="setLang('ar')">🇸🇦</button>
      <button onclick="setLang('pt')">🇧🇷</button>
      <button onclick="setLang('es')">🇪🇸</button>
      <button onclick="setLang('fr')">🇫🇷</button>
    </div>
    <h2 id="form-title">Product Quote Form</h2>
    <form id="quoteForm">
      <input type="text" id="product" name="product" placeholder="Product Description" required />
      <input type="text" id="spec" name="spec" placeholder="Product Specifications (optional)" />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number (with country code)" required />
      <button type="submit" id="submitBtn">Send via WhatsApp</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBIhaNpTF7eOPd4UzH0_WuBHMoKhaZ9f10",
      authDomain: "cnu-tracker.firebaseapp.com",
      projectId: "cnu-tracker",
      storageBucket: "cnu-tracker.appspot.com",
      messagingSenderId: "334145477498",
      appId: "1:334145477498:web:25d2df0ea74fc9d27694c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('quoteForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const product = form.product.value.trim();
      const spec = form.spec.value.trim();
      const phone = form.phone.value.trim();
      if (!product || !phone) return alert('Please complete required fields');

      await addDoc(collection(db, 'whatsappLeads'), {
        product,
        spec,
        phone,
        createdAt: new Date()
      });

      const phoneNum = phone.replace(/[^\d]/g, '');
      window.location.href = `https://wa.me/${phoneNum}`;
    });
  </script>

  <script>
    const translations = {
      zh: { title: "产品报价表", placeholder1: "产品描述", placeholder2: "产品规格（选填）", placeholder3: "手机号（含国家码）", submit: "跳转到 WhatsApp" },
      en: { title: "Product Quote Form", placeholder1: "Product Description", placeholder2: "Product Specifications (optional)", placeholder3: "Phone Number (with country code)", submit: "Send via WhatsApp" },
      ru: { title: "Форма запроса", placeholder1: "Описание продукта", placeholder2: "Характеристики (необязательно)", placeholder3: "Телефон (с кодом)", submit: "Отправить в WhatsApp" },
      ar: { title: "طلب عرض سعر", placeholder1: "وصف المنتج", placeholder2: "المواصفات (اختياري)", placeholder3: "رقم الهاتف (مع رمز الدولة)", submit: "إرسال عبر واتساب" },
      pt: { title: "Pedido de Cotação", placeholder1: "Descrição do Produto", placeholder2: "Especificações (opcional)", placeholder3: "Telefone (com código)", submit: "Enviar via WhatsApp" },
      es: { title: "Solicitud de Cotización", placeholder1: "Descripción del producto", placeholder2: "Especificaciones (opcional)", placeholder3: "Teléfono (con código)", submit: "Enviar por WhatsApp" },
      fr: { title: "Demande de Devis", placeholder1: "Description du produit", placeholder2: "Spécifications (facultatif)", placeholder3: "Téléphone (avec indicatif)", submit: "Envoyer via WhatsApp" }
    };

    function setLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById('form-title').innerText = t.title;
      document.getElementById('product').placeholder = t.placeholder1;
      document.getElementById('spec').placeholder = t.placeholder2;
      document.getElementById('phone').placeholder = t.placeholder3;
      document.getElementById('submitBtn').innerText = t.submit;
    }

    const browserLang = navigator.language.slice(0, 2);
    setLang(browserLang);
  </script>
</body>
</html>
