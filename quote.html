    const app = initializeApp(firebaseConfig);

    const form = document.getElementById('quoteForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const product = form.product.value.trim();
      const spec = form.spec.value.trim();
      const phone = form.phone.value.trim();
      if (!product || !phone) return alert('Please complete required fields');

      await addDoc(collection(db, 'whatsappLeads'), {
        product,
        spec,
        phone,
        createdAt: new Date()
      });

      const phoneNum = phone.replace(/[^\d]/g, '');
      window.location.href = `https://wa.me/${phoneNum}`;
    });
