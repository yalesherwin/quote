<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>客户需求填写</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIhaNpTF7eOPd4UzH0_WuBHMoKhaZ9f10",
      authDomain: "cnu-tracker.firebaseapp.com",
      projectId: "cnu-tracker",
      storageBucket: "cnu-tracker.appspot.com",
      messagingSenderId: "334145477498",
      appId: "1:334145477498:web:25d2df0ea74fc9d27694c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const handleSubmit = async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      const docRef = await addDoc(collection(db, 'quotes'), {
        ...formData,
        createdAt: new Date(),
        quoted: false,
        price: '',
        total: '',
        comment: ''
      });
      localStorage.setItem('quote_id', docRef.id);
      document.getElementById('formBox').style.display = 'none';
      document.getElementById('waitMsg').style.display = 'block';
      listenForQuote(docRef.id);
    };

    const listenForQuote = (id) => {
      const ref = doc(db, 'quotes', id);
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        if (data && data.price) {
          document.getElementById('waitMsg').style.display = 'none';
          document.getElementById('resultBox').innerHTML = `
            <p>✅ 您的报价已生成：</p>
            <p>产品：${data.product}</p>
            <p>单价：${data.price}</p>
            <p>总价：${data.total}</p>
            <p>备注：${data.comment}</p>
          `;
        }
      });
    };

    window.addEventListener('DOMContentLoaded', () => {
      const id = localStorage.getItem('quote_id');
      if (id) {
        document.getElementById('formBox').style.display = 'none';
        document.getElementById('waitMsg').style.display = 'block';
        listenForQuote(id);
      }
      document.getElementById('quoteForm').addEventListener('submit', handleSubmit);
    });
  </script>
</head>
<body>
  <div style="max-width:600px;margin:50px auto;padding:20px;border:1px solid #ccc;border-radius:8px">
    <h2 style="text-align:center;margin-bottom:20px">📋 客户需求填写</h2>
    <div id="formBox">
      <form id="quoteForm">
        <input name="name" placeholder="姓名或公司" required style="width:100%;padding:10px;margin-bottom:10px" />
        <input name="contact" placeholder="联系方式" required style="width:100%;padding:10px;margin-bottom:10px" />
        <input name="country" placeholder="国家" required style="width:100%;padding:10px;margin-bottom:10px" />
        <input name="product" placeholder="产品名称" required style="width:100%;padding:10px;margin-bottom:10px" />
        <input name="thickness" placeholder="厚度(mm)" style="width:100%;padding:10px;margin-bottom:10px" />
        <input name="width" placeholder="宽度(mm)" style="width:100%;padding:10px;margin-bottom:10px" />
        <input name="quantity" placeholder="需求吨数" style="width:100%;padding:10px;margin-bottom:10px" />
        <textarea name="note" placeholder="备注" style="width:100%;padding:10px;margin-bottom:10px;height:80px"></textarea>
        <button type="submit" style="width:100%;padding:12px;background:#007bff;color:white;border:none;border-radius:6px">提交</button>
      </form>
    </div>
    <div id="waitMsg" style="display:none;text-align:center;font-weight:bold;color:green">
      已提交，请等待报价...（请稍后刷新）
    </div>
    <div id="resultBox" style="margin-top:20px;text-align:left"></div>
  </div>
</body>
</html>
