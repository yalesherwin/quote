
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHINACNU Steel Quote</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?steel,coil') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #002244;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .brand {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #003366;
    }
    .flag-select {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .flag-select button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
    }
    .quote-box {
      background: #f0f8ff;
      padding: 16px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
    .quote-box button {
      margin-top: 10px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="overlay" id="quoteSection">
    <div class="brand">CHINACNU STEEL</div>
    <div class="flag-select">
      <button onclick="setLang('zh')">🇨🇳</button>
      <button onclick="setLang('en')">🇺🇸</button>
      <button onclick="setLang('ru')">🇷🇺</button>
      <button onclick="setLang('ar')">🇸🇦</button>
      <button onclick="setLang('pt')">🇧🇷</button>
      <button onclick="setLang('es')">🇪🇸</button>
      <button onclick="setLang('fr')">🇫🇷</button>
    </div>
    <h2 id="form-title">Product Quote Form</h2>
    <form id="quoteForm">
      <textarea id="product" name="product" placeholder="您需要什么产品" required></textarea>
      <textarea id="spec" name="spec" placeholder="您需要的尺寸"></textarea>
      <select id="code" name="code" required>
        <option>Loading country codes...</option>
      </select>
      <input type="tel" id="phone" name="phone" placeholder="手机号" required />
      <button type="submit" id="submitBtn">提交报价</button>
    </form>
    <div class="quote-box" id="quoteBox">
      <h4>✅ 您的报价：</h4>
      <p id="quoteInfo"></p>
      <button onclick="downloadQuote()">📥 保存报价文字</button>
      <button onclick="downloadQuoteImage()">🖼️ 保存为图片</button>
    </div>
    <div style="margin-top:20px;text-align:center">
      📞 联系我们：<a href="https://wa.me/8619154316688" target="_blank">WhatsApp 8619154316688</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function downloadQuote() {
      const content = document.getElementById('quoteInfo').innerText;
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'quote.txt';
      a.click();
    }

    function downloadQuoteImage() {
      const section = document.getElementById('quoteSection');
      html2canvas(section).then(canvas => {
        const link = document.createElement('a');
        link.download = 'quote.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
